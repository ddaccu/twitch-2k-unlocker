<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=340" />
  <title>Twitch 2K Unlocker</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Icon" class="logo" />
      <h1>Twitch 2K</h1>
    </div>

    <div class="status-bar">
      <span id="status" class="status inactive">Disabled</span>
    </div>

    <div class="control-group">
      <div class="toggle-row">
        <label for="toggle">Enable bypass</label>
        <label class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="control-group">
      <label for="proxy-url" class="input-label">Worker URL</label>
      <input type="url" id="proxy-url" placeholder="https://your-worker.workers.dev" spellcheck="false" />
      <p class="hint">
        Deploy <a href="#" id="setup-link">worker.js</a>
        to Cloudflare Workers (free) and paste the URL here.
      </p>
    </div>

    <div class="info-card">
      <p>
        Routes only the playlist metadata (~2 KB) through
        your Cloudflare Worker. Video streams stay direct.
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
